<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/cheerio"></script>
    <title>OSU Schedule Generator</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">OSU Schedule Generator</h1>
        <div class="row">
            <div class="col-md-6 border-end">
                
                  <form id="myForm" action="/submit_form" method="POST">
                    <div class="form-group">
                        <label for="numYears">Number of Years:</label>
                        <input type="range" 
                          class="form-control-range" 
                          min="1" max="4"
                          id="numYears"
                          name="numYears"
                          onChange="document.getElementById('rangeval').innerText = document.getElementById('numYears').value">
                        <span id="rangeval">1<!-- Default value --></span>
                    </div>
                    <div class="mb-3">
                        <h2>Select a Major</h2>
                        <select id="majorDropdown" name="majorDropdown" class="form-select">
                            <option value="" disabled selected>Select a major</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="textInterests" class="form-label">Enter any interests / hobbies (Comma separated):</label>
                        <input type="text" class="form-control" id="textInterests" name="textInterests">
                    </div>
                    <h3>Non Major</h3>
                    <div class="mb-3">
                        <label for="geInterests" class="form-label">Enter any interests / hobbies (Comma separated):</label>
                        <input type="text" class="form-control" id="geInterests" name="geInterests">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Schedule</button>
                </form>
            </div>

            <div class="col-md-6">
                <div id="generatedSchedules">
                    <h2>Generated Schedules</h2>
                    <p>CLAS 101: 8:00 AM - 9:30 AM</p>
                    <p>CLAS 102: 10:00 AM - 11:30 AM</p>
                </div>
            </div>
        </div>
    </div>
    



    <script type="module" src="scrape.js"></script>
    <script>
        const majorDropdown = document.getElementById("majorDropdown");

        // Load the major names from the JSON file
        fetch("majors.json")
            .then(response => response.json())
            .then(data => {
                // Populate the dropdown with major names
                data.forEach(majorName => {
                    const option = document.createElement("option");
                    option.value = majorName;
                    option.textContent = majorName;
                    majorDropdown.appendChild(option);
                });
            })
            .catch(error => {
                console.error("Error loading major names:", error);
            });
    </script>
</body>
</html>
